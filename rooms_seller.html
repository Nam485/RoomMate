<body>
    <header class="header" id="navigation-menu">
        <div class="container">
          <nav>
            <a href="#" class="logo"> <img src="image/PG_DUNDHO-removebg-preview1.png" alt=""> </a>
    
            <ul class="nav-menu">
              <li> <a href="login_seller.html" class="nav-link">Home</a> </li>

            <!-- <div class="hambuger">
              <span class="bar"></span>
              <span class="bar"></span>
              <span class="bar"></span>
            </div> -->
          </nav>
        </div>
      </header>
      <script>
        const hambuger = document.querySelector('.hambuger');
        const navMenu = document.querySelector('.nav-menu');
    
        hambuger.addEventListener("click", mobileMenu);
    
        function mobileMenu() {
          hambuger.classList.toggle("active");
          navMenu.classList.toggle("active");
        }
    
        const navLink = document.querySelectorAll('.nav-link');
        navLink.forEach((n) => n.addEventListener("click", closeMenu));
    
        function closeMenu() {
          hambuger.classList.remove("active");
          navMenu.classList.remove("active");
        }
      </script>

<section class="home " id="home">
    <div class="head_container">
      <div class="box">
        <div class="text">
          <h1>Hello Dosto</h1>
          <p>Ab room dena hua aur bhi asaan</p>
          <a href="about_seller.html"><button>MORE INFO</button></a>
        </div>
      </div>
      <div class="image">
        <img src="image/image-1.webp" class="slide">
      </div>
      <div class="image_item">
        <img src="image/image-1.webp" alt="" class="slide active" onclick="img('image/image-1.webp')">
        <img src="image/image-2.webp" alt="" class="slide" onclick="img('image/image-2.webp')">
        <img src="image/image-3.webp" alt="" class="slide" onclick="img('image/image-3.webp')">
        <img src="image/image-4.webp" alt="" class="slide" onclick="img('image/image-4.webp')">
      </div>
    </div>
  </section>
  <script>
    function img(anything) {
      document.querySelector('.slide').src = anything;
    }

    function change(change) {
      const line = document.querySelector('.image');
      line.style.background = change;
    }
  </script>
</body>
